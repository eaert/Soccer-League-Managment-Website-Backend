openapi: 3.0.0
info:
  description: This is a simple API
  version: "1.0.0"
  title: League Management API
  contact:
    email: you@your-company.com
  license:
    name: Apache 2.0
    url: 'http://www.apache.org/licenses/LICENSE-2.0.html'
tags:
  - name: admins
    description: Secured Admin-only calls
  - name: developers
    description: Operations available to regular developers
paths:
  /Register: #updated
    post:
      tags:
        - Auth
      summary: A new user rom the client is added to the server.
      description: A JSON object contains all the details about the new user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Inventory item to add
      responses:
        '201':
          description: A new user has been added
        '400':
          description: Wrong inpute parameters
  /Login:
    post:
      tags:
        - Auth
      summary: Post User Data to Auth.
      description: Post Username and password from client to Auth.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUser'
        description: Inventory item to add
      responses:
        '201':
          description: Successfuly Signin.
          content:
            application/json:
              schema:
                type: integer
        '400':
          description: Username or Password is wrong.
  /Logout:
    post:
      tags:
        - Auth
      summary: Logout User from the Web
      description: Logout User from Web, remove cookie
      responses:
        '201':
          description: Successfuly Logout.
        '400':
          description: Logout failed.
  /leagues/getDetails:
    get:
      tags:
        - League
      summary: Get League Details.
      description: Get League Details from outsider API.
      responses:
        '200':
          description: Successfuly return League Details.
          content:
            application/json:
              schema:
                type: object
                example: {league_name: leagueName, current_season_name: 123, current_stage_name: 1, next_game: object of next Game}
        '404':
          description: An Error been Accur.
  /users/favoritePlayers:
    post:
      tags:
        - User
      summary: A new player rom the client is added to the server.
      description: A JSON object contains all the details about the new player.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                player_id:
                  type: integer
                  example: 172104
        description: Inventory item to add
      responses:
        '201':
          description: A new player has been added
        '400':
          description: Wrong inpute parameters
  /users/favoriteTeams:
    post:
      tags:
        - User
      summary: A new team rom the client is added to the server.
      description: A JSON object contains all the details about the new team.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                team_id:
                  type: integer
                  example: 939
        description: Inventory item to add
      responses:
        '201':
          description: A new team has been added
        '400':
          description: Wrong inpute parameters
  /users/favoriteGames:
    post:
      tags:
        - User
      summary: A new game rom the client is added to the server.
      description: A JSON object contains all the details about the new game.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                game_id:
                  type: integer
                  example: 1
        description: Inventory item to add
      responses:
        '201':
          description: A new game has been added
        '400':
          description: Wrong inpute parameters
  /users/getfavoriteTeams:
    get:
      tags:
        - User
      summary: Get User Teams.
      description: Get User from client cookie and return his Teams.
      responses:
        '200':
          description: Successfuly return User's Teams.
          content:
            application/json:
              schema:
                type: array
                example: [favo1 object, favo2 object, favo3 object]
        '404':
          description: User doesn't have Teams.
  /users/getfavoritePlayers:
    get:
      tags:
        - User
      summary: Get User Players.
      description: Get User from client cookie and return his Players.
      responses:
        '200':
          description: Successfuly return Use's Players.
          content:
            application/json:
              schema:
                type: array
                example: [favo1 object, favo2 object, favo3 object]
        '404':
          description: User doesn't have Players.
  /users/getfavoriteGames:
    get:
      tags:
        - User
      summary: Get User Games.
      description: Get User from client cookie and return his Games.
      responses:
        '200':
          description: Successfuly return User's Games.
          content:
            application/json:
              schema:
                type: array
                example: [favo1 object, favo2 object, favo3 object]
        '404':
          description: User doesn't have Gamse.
  /users/deleteFavo/:details:
    delete:
      tags:
        - User
      summary: Delete TargetID.
      description: Receive TargetID and type from client and remove them from Table.
      parameters:
        - in: params
          name: details
          type: array
          example: [1, player]
          required: true
          description: ID of favorite to remove and its type
      responses:
        '200':
          description: Successfuly removed TargetID from table.
        '404':
          description: an Error been accur.
  /users/Representative/addGame:
    post:
      tags:
        - Representative
      summary: A new game rom the client is added to the server.
      description: A JSON object contains all the details about the new game.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Game'
        description: Inventory item to add
      responses:
        '201':
          description: A new game has been added
        '400':
          description: Wrong inpute parameters
  /users/Representative/createGameLog:
    post:
      tags:
        - Representative
      summary: Create Leageue Game Log
      description: Receive Representative League ID and creat Game Log using League's mechanismPlacement.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                leagueID:
                  type: string
                  description: League ID
                  example: 1

      responses:
        '201':
          description: Game Log been created Successfuly.
        '400':
          description: League doesn't exists
  /users/Representative/updateScore:
    put:
      tags:
        - Representative
      summary: Update Game Score
      description: Update Game Score to the received one from the client.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                gameID:
                  type: integer
                  example: 1
                homeTeamGoals:
                  type: integer
                  example: 3
                awayTeamGoals:
                  type: integer
                  example: 4
      responses:
        '201':
          description: The score been updated.
        '400':
          description: Game doesn't exist.
  /users/Representative/addEventCale:
    post:
      tags:
        - Representative
      summary: Add game Calendar.
      description: Game Calendar from the 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GameEvent'
        description: Inventory item to add
      responses:
        '201':
          description: A new game calendar has been added to the game.
        '400':
          description: Wrong inpute
  /users/Representative/signupReferee:
    post:
      tags:
        - Representative
      summary: Signup new Referee to the system.
      description: receive Referee details and sign him. 
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Inventory item to add
      responses:
        '201':
          description: A new Referee been created.
        '400':
          description: Wrong inpute
  /users/Representative/setReferee:
    put:
      tags:
        - Representative
      summary: Update Game's referee
      description: Update Game's referee to the received one from the client.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                gameID:
                  type: integer
                referee:
                  type: integer
      responses:
        '201':
          description: The referee been updated.
        '400':
          description: Game doesn't exist.
  /getHTML/{Page}:
    get:
      tags:
        - Web
      summary: Get Page HTML.
      description: Get Page's HTML when client press Link.
      parameters: 
        - in: path
          name: Page
          description: Page from the client.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfuly return Page's HTML.
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Page doesn't exists.
  /getJS/{Page}:
    get:
      tags:
        - Web
      summary: Get Page's JS.
      description: Get Page's JS when client press Link.
      parameters: 
        - in: path
          name: Page
          description: Page from the client.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfuly return Page's JS.
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Page doesn't exists.
  /getCSS/{Page}:
    get:
      tags:
        - Web
      summary: Get Page's CSS.
      description: Get Page's CSS when client press Link.
      parameters: 
        - in: path
          name: Page
          description: Page from the client.
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Successfuly return Page's CSS.
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Page doesn't exists.
  /teams/teamFullDetails/:teamName:
    get:
      tags:
        - Team
      summary: Get Team full details.
      description: Get Team full details from outer API.
      parameters: 
        - in: path
          name: team
          description: team name from the client.
          required: true
          schema:
            type: string
            example: København
      responses:
        '200':
          description: Successfuly return Team's details.
          content:
            application/json:
              schema:
                type: object
                properties:
                  team:
                    type: object
                    description: team details
                  players:
                    type: array
                    description: team squad
                  coach:
                    type: object
                    description: team's coach
        '404':
          description: Team doesn't exists.
  /teams/teamDetails/:teamName:
    get:
      tags:
        - Team
      summary: Get Team details.
      description: Get Team details from outer API.
      parameters: 
        - in: path
          name: team
          description: team name from the client.
          required: true
          schema:
            type: string
            example: København
      responses:
        '200':
          description: Successfuly return Team's details.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Team'
        '404':
          description: Team doesn't exists.
  /teams/teamSchedule/:teamName:
    get:
      tags:
        - Team
      summary: Get Team schedule.
      description: Get Team schedule from outer DB.
      parameters: 
        - in: path
          name: team
          description: team name from the client.
          required: true
          schema:
            type: string
            example: København
      responses:
        '200':
          description: Successfuly return Team's schedule.
          content:
            application/json:
              schema:
                type: array
                example: [game1 object, game2 object]
        '404':
          description: Team doesn't exists or doesn't have schedule.
  /games/gameDetails/:gameID:
    get:
      tags:
        - Game
      summary: Get Game.
      description: Get gameID from client and return his Teams.
      parameters: 
        - in: path
          name: gameID
          description: a specific game ID
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Successfuly return Game.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Game'
        '404':
          description: Game doesn't exists.
  /games/getGameLogs/:gameIDs:
    get:
      tags:
        - Game
      summary: Get Game logs
      description: Get Game logs for received games ID.
      parameters: 
        - in: path
          name: gameIDs
          description: an array of games IDs
          required: true
          schema:
            type: array
            example: [1, 2, 3]
      response:
        '200':
          description: Successfuly return Game Logs.
          content:
            application/json:
              schema:
                type: array
        '401':
          description: An error been accur
  /players/playerDetails/:playerID:
    get:
      tags:
        - Player
      summary: Get Player.
      description: Get playerID from client and return his Teams.
      parameters: 
        - in: path
          name: playerID
          description: player ID
          required: true
          schema:
            type: integer
            example: 172104
      responses:
        '200':
          description: Successfuly return Game.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Player'
        '404':
          description: Player doesn't exists.
  /coaches/coachDetails/:coachID:
    get:
      tags:
        - Coach
      summary: Get Coach.
      description: Get coachID from client and return his Teams.
      parameters: 
        - in: path
          name: coachID
          description: coach ID
          required: true
          schema:
            type: integer
            example: 1467946
      responses:
        '200':
          description: Successfuly return Coach.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Coach'
        '404':
          description: Coach doesn't exists.
  /referees/refereeDetails/:Referee_id:
    get:
      tags:
        - Referee
      summary: Get Referee.
      description: Get Referee_id from client and return his details.
      parameters: 
        - in: path
          name: Referee_id
          description: Referee ID
          required: true
          schema:
            type: integer
            example: 1
      responses:
        '200':
          description: Successfuly return Referee.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Referee'
        '404':
          description: Referee doesn't exists.
  /search:
    post:
      tags:
        - Search
      summary: Search target.
      description: Search target in the DB and return all results.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                freeSearch:
                  type: string
                  example: John
                precise:
                  type: string
                  enum: [player, team, None]
                  example: player
      responses:
        '200':
          description: Successfuly return results.
          content:
            application/json:
              schema:
                type: object
                properties:
                  players: 
                    type: array
                    description: players search results
                  teams:
                    type: array
                    description: teams search results
        '404':
          description: An error been accur.
  /leagues/createLeague:
    post:
      tags:
        - League
      summary: Create League from user's variables
      description: Get variables from User and create new League from them.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/League'
      responses:
        '201':
          description: League been created Successfuly.
        '400':
          description: Wrong inpute
components:
  schemas:
    User:
      type:  object
      description: Model containing user info.
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 8
          description: Username must be between 3 to 9 and as letters only.
          example: Dolif
        firstname:
          type: string
          description: User's First Name
          example: Dolev
        lastname:
          type: string
          description: User's Last Name
          example: German
        country:
          type: string
          description: User's country
          example: USA
        password:
          type: string
          format: password
          minLength: 5
          maxLength: 10
          description: >
            password must contain 5 to 12 chars,
            and contains digits and chars.
          example: superME@1
        email:
          type: string
          format: email
          description: User's email
          example: google@google.com
        image_url:
          type: string
          format: URL
          description: URL for the user's image profile.
          example: https://cloudinary.com/USER
    LoginUser:
      type:  object
      description: Model containing Login info.
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 8
          description: Username must be between 3 to 9 and as letters only.
          example: Dolif
        password:
          type: string
          format: password
          minLength: 5
          maxLength: 10
          description: >
            password must contain 5 to 12 chars,
            and contains digits and chars.
          example: superME@1
    Team:
      type: object
      description: Model containing team info.
      properties:
        teamID:
          type: integer
          exmaple: 939
        teamname:
          type: string
          example: Midtjylland
        shortname:
          type: string
          example: FCM
        founded:
          type: integer
          example: 1999
        logo:
          type: string
          example: https://cdn.sportmonks.com/images//soccer/teams/11/939.png
    Player:
      type: object
      description: Model containing player info.
      properties:
        playerID:
          type: integer
          example: 172104
        firstname:
          type: string
          example: James
        lastname:
          type: string
          example: Forrest
        playerteam:
          type: string
          example: Midtjylland
        position:
          type: integer
          example: 3
        nation:
          type: string
          example: Scotland
        birthday:
          type: string
          exmaple: 07/07/1991
        country:
          type: string
          example: Scotland
        weight:
          type: string
          example: 175 cm
        height:
          type: string
          example: 70 kg
    Game:
      type: object
      description: Model containing game info.
      properties:
        gameID:
          type: integer
          example: 1
        date:
          type: string
          example: 2021-1-1
        hours:
          type: string
          example: '21:45'
        homeTeam:
          type: string
          example: København
        awayTeam:
          type: string
          example: Silkeborg
        homeTeamGoals:
          type: integer
          example: 1
        awayTeamGoals:
          type: integer
          example: 2
        field:
          type: string
        referee:
          type: integer
          example: 1
    Coach:
      type: object
      description: Model containing coach info.
      properties:
        coachID:
          type: integer
          example: 1467946
        firstname:
          type: string
          example: Neil
        lastname:
          type: string
          example: Lennon
        nation:
          type: string
          example: Northrn Ireland
        birthday:
          type: string
          example: 25/06/1971
        country:
          type: string
          example: Northrn Ireland
    GameEvent:
      type: object
      properties:
        eventType:
          type: string
          enum: ['YellowCard', 'RedCard', 'Offside', 'Foul', 'Injury', 'Substitution', 'Goal']
          example: YellowCard
        gameMinute:
          type: integer
          example: 90
        gameID:
          type: integer
          example: 1
        playerID:
          type: integer
          example: 172104
    Referee:
      type: object
      properties:
        refereeID:
          type: integer
          example: 1
        firstname:
          type: string
          example: Dolif
        lastname:
          type: string
          example: German
        nation:
          type: string
          example: USA
        occupied:
          type: string
          example: 'false'
    League:
      type: object
      properties:
        leagueID:
          type: integer
          example: 1
        leagueName:
          type: string
          example: SuperLiga
        roundNum:
          type: integer
          example: 2
        mechanismPlacement:
          type: integer
          enum: [1, 2]
          example: 1
        Representative:
          type: string
          example: SLRep
        