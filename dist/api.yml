paths:
  /Register: #updated
    post:
      tags:
        - Auth
      summary: A new user rom the client is added to the server.
      description: A JSON object contains all the details about the new user.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
        description: Inventory item to add
      responses:
        '201':
          description: A new user has been added
        '400':
          description: Wrong inpute parameters
  /Login:
    post:
      tags:
        - Auth
      summary: Post User Data to Auth.
      description: Post Username and password from client to Auth.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginUser'
        description: Inventory item to add
      responses:
        '201':
          description: Successfuly Signin.
          content:
            application/json:
              schema:
                type: integer
        '400':
          description: Username or Password is wrong.
  /getDetails:
    get:
      tags:
        - Everyone
      summary: Get League Details.
      description: Get League Details from outsider API.
      responses:
        '200':
          description: Successfuly return League Details.
          content:
            application/json:
              schema:
                type: object
        '404':
          description: An Error been Accur.
  /getTeam/:teamID:
    get:
      tags:
        - Everyone
      summary: Get Team.
      description: Get Team ID from client and return his Teams.
      responses:
        '200':
          description: Successfuly return User's Teams.
          content:
            application/json:
              schema:
                type: object # decide how much to return
        '404':
          description: Team doesn't exists.
  /getGame/:gameID:
    get:
      tags:
        - Everyone
      summary: Get Game.
      description: Get gameID from client and return his Teams.
      responses:
        '200':
          description: Successfuly return Game.
          content:
            application/json:
              schema:
                type: object
        '404':
          description: Game doesn't exists.
  /getPlayer/:playerID:
