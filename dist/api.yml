components:
  schemas:
    User:
      type:  object
      description: Model containing user info.
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 8
          description: Username must be between 3 to 9 and as letters only.
          example: Dolif
        firstname:
          type: string
          description: User's First Name
          example: Dolev
        lastname:
          type: string
          description: User's Last Name
          example: German
        country:
          type: string
          description: User's country
          example: USA
        password:
          type: string
          format: password
          minLength: 5
          maxLength: 10
          description: >
            password must contain 5 to 12 chars,
            and contains digits and chars.
          example: superME@1
        email:
          type: string
          format: email
          description: User's email
          example: google@google.com
        image-url:
          type: string
          format: URL
          description: URL for the user's image profile.
          example: https://cloudinary.com/USER
    LoginUser:
      type:  object
      description: Model containing Login info.
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 8
          description: Username must be between 3 to 9 and as letters only.
          example: Dolif
        password:
          type: string
          format: password
          minLength: 5
          maxLength: 10
          description: >
            password must contain 5 to 12 chars,
            and contains digits and chars.
          example: superME@1
    Team:
      type: object
      description: Model containing team info.
      properties:
        teamID:
          type: integer
        teamname:
          type: string
    Player:
      type: object
      description: Model containing player info.
      properties:
        playerID:
          type: integer
        firstname:
          type: string
        lastname:
          type: string
        playerteam:
          type: object
        position:
          type: string
        nation:
          type: string
        birthday:
          type: object
        country:
          type: string
        weight:
          type: integer
        height:
          type: integer
    Game:
      type: object
      description: Model containing game info.
      properties:
        gameID:
          type: integer
        time:
          type: object
        houseTeam:
          type: integer
        awayTeam:
          type: integer
        field:
          type: string
        gameCalendar:
          type: object
    Coach:
      type: object
      description: Model containing coach info.
      properties:
        coachID:
          type: integer
        firstname:
          type: string
        lastname:
          type: string
        nation:
          type: string
        birthday:
          type: object
        country:
          type: string
    GameCalendar:
      type: object
      properties:
        gameID:
          type: integer
        events:
          type: array
          items:
            type: object